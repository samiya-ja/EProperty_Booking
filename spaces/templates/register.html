{% extends 'layouts/main.html' %}
{% block title %}Register | Book Your Spot{% endblock %}

{% block content %}
<div class="container my-5 pt-5">
    <div class="row">
        <div class="col-md-12 text-center mb-4">
            <h1>Register Here</h1>
        </div>
    </div>

    <form class="row g-3 mx-auto shadow p-4 rounded bg-white" style="max-width: 600px;" method="POST">
        {% csrf_token %} <div class="col-md-6">
            <label for="inputusername" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="inputusername" required>
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" required>
        </div>

        <div class="col-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" required>
        </div>

        <div class="col-12">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" name="cpassword" class="form-control" id="confirmPassword" required>
        </div>

        {% if messages %}
        <div class="col-12">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} py-2 mb-0">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </div>
        
        <div class="col-12 text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
    </form>
</div>
{% endblock %}
