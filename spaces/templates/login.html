{% extends 'layouts/main.html' %}
{%block title %}Login | Book Your Spot{% endblock %}
{% block content %}
<div class="container my-5 pt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Login</h1>
        </div>
    </div>

<div class="container mt-3" style="max-width: 500px;">
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %} <div class="mb-3">
    <label for="username" class="form-label">Email address or Username</label>
    <input type="text" name="username" class="form-control" id="username" required>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password" required>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger py-1">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div>
</div>


{%endblock %}
