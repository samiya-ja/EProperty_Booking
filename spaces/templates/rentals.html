{% extends 'layouts/main.html' %}
{%block title %}Rentals | Book Your Spot{% endblock %}
{% block content %}
    
    <section class="bg-light py-4 my-5">
        <div class ="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Rentals</h4>
                        <hr style ="border-color:#b8bfc2;">
                </div>
                {% for item in category %}
                <div class="col-md-4 col-lg-3">
                    <div class ="card my-3">
                        
                        <div class = "card-body">
                            <h5 class="card-title text-primary">{{item.category}}</h5>
                            <p class ="card-text">{{item.description}}</p>
                            
                            <a href="{% url 'rentals_category' item.category %}" class="btn btn-outline-primary btn-sm">View Options</a>
                    </div>
                </div>
                </div>
                {% endfor %}   
        </div>
    </section>

{%endblock %}
